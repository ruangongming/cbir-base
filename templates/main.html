<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">

    <title>Content Based Image Search</title>

<!--    <link rel="stylesheet" href= "{{ url_for('static',filename='css/a.css') }}" >-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">


</head>

<body style="font-family: 'Ubuntu', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', sans-serif">
    <div id="main-wrapper">
        <div class="page-wrapper" >
            <div class="navbar navbar-expand-md navbar-dark bd-navbar" style="background-color: #3d4d66; color: #ffff;padding-left: 2rem;">
                    <div class="">
                        <h1>Content Based Image Search</h1>
                        <h4 class="" style="color: cornflowerblue">Electric Power University</h4>
                        <h5>D14TTNT&TGMT</h5>
                        <h6 style="font-size: 12px">NGUYỄN CÔNG MINH</h6>
                    </div>
            </div>



            <div class="d-flex" style="margin: auto;width: 95%;padding: 10px;">
                <div class="outer">
                    <div class="inner" style="margin: 2rem 2rem;">
                        <div class="d-inline-block" style="width: 100%;background-color: #ffffff">
                        <div class="card">
                              <div class="card-header" style="background-color: #ffffff;">
                                Upload a Picture
                              </div>


                            <div class="card-body" style="background-color: #f1f1f1">

                                <br>

                                <input type="file" name="myImage" id="img" accept="image/x-png" class="form-control" onchange="readURL(this);"   />

                                <br>

                                <label for="vehi">Chose N_Best:</label>
                                <select style="width: 50px;height: 30px"  name="vehi" id="vehi">
                                  <option  value="20">20</option>
                                  <option value="30">30</option>
                                  <option value="40">40</option>
                                  <option value="50">50</option>
                                </select>

                                <br>
                                <br>

                                <button onclick="upload()" class="btn btn-success" style="background-color: #5f109a; border-color: #5f109a;" >Upload</button>
                            </div>



                        </div>
                    </div>
                        
                    </div>
                    <div class="inner">
                        <h4 style="margin-left: 106px">Query Image </h4>
                        <img style="margin-left: 61px" id="blah" src="http://placehold.it/180" alt="your image" width="250px" height="250px" />
                    </div>
                </div>
                    <div class="d-inline-block" style="margin: 2rem 2rem; width: 60%;">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <h4 class="card-title mb-0">Results</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover" id="myTable">
                                    <thead>
                                    <tr>
                                        <th class="border-top-0">Image</th>
                                        <th class="border-top-0">Score</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
            </div>

        </div>
    </div>

    </div>

    <div class="chat-windows"></div>

    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/app.min.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/app.init.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/perfect-scrollbar.jquery.min.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/custom.min.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/show_image.js') }}" ></script>


    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js" ></script>

    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static',filename='js/axios.js') }}" ></script>
</body>

</html>
